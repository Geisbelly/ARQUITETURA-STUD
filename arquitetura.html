        document.addEventListener('DOMContentLoaded', () => {
            const quizSelectionScreen = document.getElementById('quiz-selection');
            const themeSelect = document.getElementById('theme-select');
            const levelSelect = document.getElementById('level-select');
            const startQuizBtn = document.getElementById('start-quiz');
            const selectionError = document.getElementById('selection-error');

            const quizScreen = document.getElementById('quiz-screen');
            const currentThemeDisplay = document.getElementById('current-theme');
            const questionCounter = document.getElementById('question-counter');
            const currentQuestionNumber = document.getElementById('current-question-number');
            const totalQuestionsDisplay = document.getElementById('total-questions');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const submitAnswerBtn = document.getElementById('submit-answer');
            const nextQuestionBtn = document.getElementById('next-question');
            const feedbackMessage = document.getElementById('feedback-message');
            const citationDisplay = document.getElementById('citation-display');
            const citationText = document.getElementById('citation-text');

            const resultsScreen = document.getElementById('results-screen');
            const scoreDisplay = document.getElementById('score');
            const totalQuizQuestionsDisplay = document.getElementById('total-quiz-questions');
            const restartQuizBtn = document.getElementById('restart-quiz');

            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let selectedOption = null;

            // --- Funções de UI ---
            function showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.add('hidden');
                });
                document.getElementById(screenId).classList.remove('hidden');
            }

            function resetQuizUI() {
                optionsContainer.innerHTML = '';
                feedbackMessage.classList.add('hidden');
                feedbackMessage.textContent = '';
                submitAnswerBtn.classList.remove('hidden');
                nextQuestionBtn.classList.add('hidden');
                citationDisplay.classList.add('hidden');
                citationText.textContent = ''; // Clear citation text
                selectedOption = null;
            }

            function loadQuestion() {
                resetQuizUI();
                const questionData = currentQuestions[currentQuestionIndex];
                if (!questionData) {
                    showResults();
                    return;
                }

                // Check if the selected theme/level has questions (this check is redundant here, but good for safety)
                if (currentQuestions.length === 0) {
                     selectionError.textContent = 'Não há questões disponíveis para esta seleção.';
                     showScreen('quiz-selection'); // Go back to selection
                     return;
                }

                currentThemeDisplay.textContent = `${themeSelect.options[themeSelect.selectedIndex].text} - Nível ${levelSelect.options[levelSelect.selectedIndex].text}`;
                currentQuestionNumber.textContent = currentQuestionIndex + 1;
                totalQuestionsDisplay.textContent = currentQuestions.length;
                questionText.textContent = questionData.question;
                optionsContainer.innerHTML = '';

                questionData.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.classList.add('option-button');
                    button.textContent = option;
                    button.dataset.option = String.fromCharCode(65 + index); // A, B, C, D
                    button.addEventListener('click', () => selectOption(button));
                    optionsContainer.appendChild(button);
                });
            }

            function selectOption(button) {
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                button.classList.add('selected');
                selectedOption = button.dataset.option;
                selectionError.textContent = ''; // Clear any previous error
                feedbackMessage.classList.add('hidden'); // Hide feedback if user changes selection
            }

            function showFeedback(isCorrect, correctAnswer) {
                if (isCorrect) {
                    feedbackMessage.textContent = 'Correto!';
                    feedbackMessage.classList.remove('feedback-incorrect');
                    feedbackMessage.classList.add('feedback-correct');
                } else {
                    feedbackMessage.textContent = `Incorreto. A resposta correta é ${correctAnswer}.`;
                    feedbackMessage.classList.remove('feedback-correct');
                    feedbackMessage.classList.add('feedback-incorrect');
                }
                feedbackMessage.classList.remove('hidden');
            }

            function markOptions(correctAnswerLetter) {
                optionsContainer.querySelectorAll('.option-button').forEach(button => {
                    if (button.dataset.option === correctAnswerLetter) {
                        button.classList.add('correct');
                    } else if (button.classList.contains('selected')) {
                        button.classList.add('incorrect');
                    }
                    button.disabled = true; // Disable all options after submission
                });
            }

            function showResults() {
                scoreDisplay.textContent = score;
                totalQuizQuestionsDisplay.textContent = currentQuestions.length;
                showScreen('results-screen');
            }

            // --- Event Listeners ---
            startQuizBtn.addEventListener('click', () => {
                const theme = themeSelect.value;
                const level = levelSelect.value;

                if (!theme || !level) {
                    selectionError.textContent = 'Por favor, selecione um tema e um nível.';
                    return;
                }

                // Check if 'questions' object exists and has the selected theme/level
                if (typeof questions !== 'undefined' && questions[theme] && questions[theme][level]) {
                    currentQuestions = questions[theme][level];
                    if (currentQuestions.length === 0) {
                         selectionError.textContent = 'Não há questões disponíveis para esta seleção.';
                         return;
                    }
                    currentQuestionIndex = 0;
                    score = 0;
                    showScreen('quiz-screen');
                    loadQuestion();
                } else {
                    selectionError.textContent = 'Erro ao carregar questões. Verifique sua seleção.';
                }
            });

            submitAnswerBtn.addEventListener('click', () => {
                if (selectedOption === null) {
                    feedbackMessage.textContent = 'Por favor, selecione uma opção.';
                    feedbackMessage.classList.remove('hidden');
                    feedbackMessage.classList.remove('feedback-correct', 'feedback-incorrect');
                    return;
                }

                const questionData = currentQuestions[currentQuestionIndex];
                const isCorrect = (selectedOption === questionData.correctAnswer);

                if (isCorrect) {
                    score++;
                }

                showFeedback(isCorrect, questionData.correctAnswer);
                markOptions(questionData.correctAnswer);

                // Show citation if available
                if (questionData.citation) {
                    citationText.textContent = questionData.citation;
                    citationDisplay.classList.remove('hidden');
                } else {
                    citationDisplay.classList.add('hidden');
                }

                submitAnswerBtn.classList.add('hidden');
                nextQuestionBtn.classList.remove('hidden');
            });

            nextQuestionBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                loadQuestion();
            });

            restartQuizBtn.addEventListener('click', () => {
                themeSelect.value = ''; // Reset dropdowns
                levelSelect.value = '';
                selectionError.textContent = '';
                showScreen('quiz-selection');
            });

            // Initially show selection screen
            showScreen('quiz-selection');
        });
        /* --- JavaScript quiz logic end here --- */
    </script>
